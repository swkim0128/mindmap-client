<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>User</title>
</head>
<body>
	<h2>회원목록</h2>
	<a href="register.html" th:href="@{/user/register}">회원등록</a>
	
	<table border="1">
		<tr>
			<th align="center" width="60">번호</th>
			<th align="center" width="80">아이디</th>
			<th align="center" width="300">비밀번호</th>
			<th align="center" width="100">사용자명</th>
			<th align="center" width="1800">등록일시</th>
		</tr>
		<tr th:if="${#lists.isEmpty(list)}">
			<td colspan="6">
				조회된 데이터가 없습니다.
			</td>
		</tr>
		<tr th:each="member : ${list}">
			<td align="center" th:text="${member.userNo}">${member.userNo}</td>
			<td align="center"><a href="read.html" th:href="'/user/read?userNo=' + ${member.userNo}" th:text="${member.userId}">${member.userId}</a></td>
			<td align="left" th:text="${member.userPw}">${member.userPw}</td>
			<td align="center" th:text="${member.userName}">${member.userName}</td>
			<td align="center" th:text="${#dates.format(member.regDate, 'yyyy-MM-dd HH:mm')}">등록일시</td>
		</tr>
	</table>
</body>
</html>
