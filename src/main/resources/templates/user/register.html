<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>User</title>
	<script src="/js/jQuery-2.1.4.min.js"></script>
</head>
<body>
	<h2>회원 가입</h2>
	
	<form id="member" action="list.html" th:action="@{/user/register}" th:object="${member}" method="POST">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="userId" th:field="*{userId}" /></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="userPw" th:field="*{userPw}" /></td>
			</tr>
			<tr>
				<td>사용자명</td>
				<td><input type="text" name="userName" th:field="*{userName}" /></td>
			</tr>
		</table>
	</form>
	
	<div>
		<button type="submit" id="btnRegister">등록</button>
		<button type="submit" id="btnList">목록</button>
	</div>
	
	<script>
	$(document).ready(function() {
		var formObj = $("#member");
		
		$("#btnRegister").on("click", function() {
			alert("dkdf");
			formObj.submit();
		});
		
		$("#btnList").on("click", function() {
			self.location = "list";
		});
	});
	</script>
</body>
</html>
